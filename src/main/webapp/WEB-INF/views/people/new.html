<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сощлать нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="b_year">Введите год рождения: </label>
  <input type="text" th:field="*{b_year}" id="b_year"/>
  <div style="color:red" th:if="${#fields.hasErrors('b_year')}" th:errors="*{b_year}">Age Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
